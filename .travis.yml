sudo: required
services:
- docker
language: python
env:
  global:
    secure: ""

  matrix:
  - PYTHON=3.7

before_install:
  - export PATH="$HOME/miniconda3/bin:$PATH"

install:
  - ./ci/install-travis.sh
script:
  - echo "script start"
  - source activate xndframes
  - py.test --junitxml=test-reports/junit.xml --cov=./
  - source ./ci/build.sh

after_success:
- bash <(curl -s https://codecov.io/bash)
- codecov
- source ./ci/upload-anaconda.sh 


